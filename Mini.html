<!DOCTYPE html>
<html>
<head>
    <title>石头剪刀布游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .choice {
            font-size: 24px;
            padding: 15px 25px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f0f0f0;
            transition: all 0.3s;
        }
        .choice:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 36px;
        }
        #scores {
            margin-top: 30px;
            font-size: 18px;
        }
        .emoji {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>石头剪刀布游戏</h1>
    <p>请选择你的出拳：</p>
    
    <div class="choices">
        <div class="choice" onclick="playGame('rock')">
            <div class="emoji">✊</div>
            <div>石头</div>
        </div>
        <div class="choice" onclick="playGame('paper')">
            <div class="emoji">✋</div>
            <div>布</div>
        </div>
        <div class="choice" onclick="playGame('scissors')">
            <div class="emoji">✌️</div>
            <div>剪刀</div>
        </div>
    </div>
    
    <div id="result"></div>
    
    <div id="scores">
        玩家: <span id="player-score">0</span> - 
        电脑: <span id="computer-score">0</span>
    </div>
    
    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            let result;
            
            if (playerChoice === computerChoice) {
                result = "平局！";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "你赢了！";
                playerScore++;
            } else {
                result = "电脑赢了！";
                computerScore++;
            }
            
            // 显示结果
            document.getElementById('result').innerHTML = `
                你出了 ${getChoiceName(playerChoice)} ${getEmoji(playerChoice)} 
                vs 
                电脑出了 ${getChoiceName(computerChoice)} ${getEmoji(computerChoice)}<br>
                ${result}
            `;
            
            // 更新分数
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }
        
        function getChoiceName(choice) {
            const names = {
                'rock': '石头',
                'paper': '布',
                'scissors': '剪刀'
            };
            return names[choice];
        }
        
        function getEmoji(choice) {
            const emojis = {
                'rock': '✊',
                'paper': '✋',
                'scissors': '✌️'
            };
            return emojis[choice];
        }
    </script>
</body>
</html>
